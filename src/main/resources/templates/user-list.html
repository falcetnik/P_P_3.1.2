<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table>
    <tr>
        <th>Id |</th>
        <th>Name |</th>
        <th>Last Name |</th>
        <th>Email</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.email}"></td>
        <td>
            <form action="#" th:method="GET" th:action="@{user-update/{id}(id = ${user.id})}" th:object="${user}">
                <input type="submit" value="Edit">
            </form>
        </td>
        <td>
            <form action="#" th:method="DELETE" th:action="@{user-delete/{id}(id = ${user.id})}" th:object="${user}">
                <input type="submit" value="Delete">
            </form>
        </td>
    </tr>
</table>
<div>
    <p>
        <a href="/user-create">Create user</a>
    </p></div>
</body>
</html>
